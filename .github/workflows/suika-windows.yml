name: suika-windows
on:
  push:
    types: [synchronize,actions]
  pull_request:
    types: [synchronize,actions]
jobs:
  linux:
    runs-on: "ubuntu-22.04"
    name: windows
    steps:
    #clone suika2
      - uses: actions/checkout@v2
        with:
          repository: ktabata/suika2
          ref: master
    #build-essential
      - name: build
        run: |
          sudo apt update
          sudo apt install -y mingw-w64
          cd build/mingw
          ./build-libs.sh
          make
          make install
      - uses: actions/upload-artifact@v2
        with: 
          name: suika.exe
          path: suika.exe
