name: suika-windows-3d
on:
  push:
    branches: [master,actions]
  pull_request:
    branches: [master,actions]
jobs:
  linux:
    runs-on: "ubuntu-22.04"
    name: windows
    steps:
    #clone suika2
      - uses: actions/checkout@v2
        with:
          repository: ktabata/suika2
          ref: master
    #build-essential
      - name: build
        run: |
          sudo apt update
          sudo apt install -y mingw-w64
          cd build/mingw-3d
          ./build-libs.sh
          make
          make install
          ls -l
      - uses: actions/upload-artifact@v2
        with: 
          name: suika-3d.exe
          path: suika-3d.exe
